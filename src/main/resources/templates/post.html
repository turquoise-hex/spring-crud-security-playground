<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/review.css">
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>

<div class="bg">

<form action="#" th:action="@{/review}" method="post" th:object="${review}">
    <label>Title</label><br>
    <input type="text" th:field="*{title}"><br>
    <label>Text</label><br>
    <input type="text" th:field="*{text}"><br><br>
    <select class="form-control" th:field="*{album}">
        <option value="0">select album</option>
        <option th:each="album : ${albums}" th:value="${album.getId()}" th:text="${album.getName()}"></option>
    </select>
    <label for="score">Choose a score:</label>
    <select name="score" id="score" th:field="*{score}">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <button type="submit">Submit</button>

    <a href="/review/mine">My reviews</a>

    <a href="/review/all">All reviews</a>

</form>

<form method="POST" action="/auth/logout">
   <input type="submit" value="Logout"/>
</form>

</div>

</body>
</html>
