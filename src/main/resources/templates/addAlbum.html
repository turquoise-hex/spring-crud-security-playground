<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/review.css">
    <meta charset="UTF-8">
    <title>Add Album</title>
</head>
<body>

<h1>Add an album to our database</h1>

<form action="#" th:action="@{/album/add}" method="post" th:object="${album}">
    <label>Title</label><br>
    <input type="text" th:field="*{name}"><br>
    <label>Artist</label><br>
    <input type="text" th:field="*{artist}"><br><br>
    <label>Year</label><br>
    <input type="text" th:field="*{year}"><br><br>

    <label>Genre</label><br>
    <input type="text" th:field="*{genre}"><br><br>

    <button type="submit">Submit</button>
</form>

</body>
</html>
