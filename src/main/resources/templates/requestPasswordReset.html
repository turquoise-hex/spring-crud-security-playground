<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
</head>
<body>
    <h1>Here you can reset password</h1>
    <form action="#" th:action="@{/reset-password/request}" method="post">


        <label>Email</label><br>
        <input type="text" th:name="email"><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
